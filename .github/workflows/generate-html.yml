name: Generate HTML

on:
  pull_request:
    paths:
      - 'awesome_3dgs_papers.yaml'
  push:
    branches: [ main ]
    paths:
      - 'awesome_3dgs_papers.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        ref: main
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate HTML
      run: |
        python src/generate.py awesome_3dgs_papers.yaml index.html

    - name: Create Update Branch and PR
      run: |
        # Configure git
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Create or update the branch
        git checkout -B update-html
        
        # Stage and commit changes
        git add index.html
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        
        # Commit and force push to update-html branch
        git commit -m "Auto-generate index.html"
        git push -f origin update-html

    - name: Create or Update PR
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Check if PR exists
        PR_NUMBER=$(gh pr list --base main --head update-html --json number -q '.[0].number')
        
        if [ -z "$PR_NUMBER" ]; then
          # Create new PR if none exists
          gh pr create --base main --head update-html \
            --title "Update generated HTML" \
            --body "This is an automatically maintained PR that keeps the generated HTML in sync with YAML changes."
        else
          # PR exists, no need to create a new one
          echo "PR #$PR_NUMBER already exists"
        fi
